<div class="bootstrap-wrapper" >
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="example-card">
                    <mat-card-header>
                <div class="container" class="text-center">
                    <img src="../../../assets/logo.png" alt="Image Not loaded!" />
                </div>
                </mat-card-header>
                <mat-card-content>
                    <h1 class="text-center">Login Here</h1>
                </mat-card-content>
                <form (ngSubmit)="formSubmit()">
            
                   
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        [(ngModel)]="loginDetails.username"
                        name="username"
                        required
                         matInput placeholder="Enter Here" />
                    </mat-form-field>

                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        [(ngModel)]="loginDetails.password"
                        name="password"
                        type="password"
                        required
                        matInput placeholder="Enter Here" />
                    </mat-form-field>

                    <mat-card-actions>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style ="margin-left: 20px" mat-raised-button color="accent">Reset</button>
                    </div>
                    </mat-card-actions>

                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
